<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p> Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    
    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
<source src="media/guanacast-33.mp3" type="audio/mpeg">
<source src="media/guanacast-33.mp3" type="audio/ogg"> <!-- necessário trocar a extensão do audio tambem para .ogg  e .wav dependendo do caso, não fiz por nao perder tempo mas é bom ter caso o navegador não carregue sua primeira opção, que no meu caso é a MP3.-->
<source src="media/guanacast-33.mp3" type="audio/wav">
<p>Infelizmente seu navegador não reproduz esse áudio, <a href="media/guanacast-33.mp3">clique aqui</a> para baixar.</p> <!-- necessário adicionar a tag dowload e o type do arquivo para assim baixar, não testado porém foi assim que aprendi-->
    </audio>
</html>
